<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<!-- We previously shipped Gentium, Gentium Basic, and GentiumAlt fonts
     so now we map them to the Gentium Plus equivalents -->
  <match target="pattern">
    <test name="family" compare="eq">
      <string>Gentium</string>
    </test>
    <edit name="family" mode="append">
      <string>Gentium Plus</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" compare="eq">
      <string>GentiumAlt</string>
    </test>
    <edit name="family" mode="append">
      <string>Gentium Plus</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" compare="eq">
      <string>Gentium Basic</string>
    </test>
    <edit name="family" mode="append">
      <string>Gentium Plus</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" compare="eq">
      <string>Gentium Book Basic</string>
    </test>
    <edit name="family" mode="append">
      <string>Gentium Book Plus</string>
    </edit>
  </match>
</fontconfig>
